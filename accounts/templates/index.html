<!DOCTYPE html>
<html>
<head>

	{% load static %}
	<meta charset="utf-8">
	<title>SMART-CANISTERS</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/sourcesanspro-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}"/>

</head>
<body class="form-v8" >
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')" id="defaultOpen">LOGIN</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')">REGISTER</button>
					</div>
				</div>
				
 

					<form name="login" class="form-detail" action="{% url 'login-success' %}" method="post" accept-charset="utf-8">
					
					{% csrf_token %}

					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="your_email" id="your_email" class="input-text" required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>
						<br>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>



							<center style="color: red;" id="invalid">{{et}}</center>


						<br>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="LOGIN">
							<div class="text-center p-t-90">
						<a class="txt1" href="#" onclick="openCity(event, 'sign-up')">
							<center>Not Registered Yet?</center>
						</a>
					</div>
						</div>
					</div>



				</form>
				<form name="register" class="form-detail" action="{% url 'register-login' %}" method="post" accept-charset="utf-8">
					{% csrf_token %}

					<div class="tabcontent" id="sign-up"  name="reg">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="full_name_1" id="full_name_1" class="input-text" required>
								<span class="label">Name</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="your_email_1" id="your_email_1" class="input-text" required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password_1" id="password_1" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>

							</label>
							<label class="form-row-inner">
								<input type="password" name="comfirm_password_1" id="comfirm_password_1" class="input-text" required>
								<span class="label">Comfirm Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">

                            <div class="select">
                                <select name="your_role" id="your_role" required>
                                    <option disabled="disabled" selected="selected">Choose Role</option>
                                    <option value="customer">Customer</option>
                                    <option value="vendor">Vendor</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>


                        </div>
						<br>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="REGISTER">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();

		setTimeout(function() {$("#invalid").fadeOut('fast');},5000);
	</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
