<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Smart-Canisters
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{%static 'css/material-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'css/default.css'%}" rel="stylesheet" />
</head>
<body>
    <div class="wrapper ">
        {% include 'menu.html' %}
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="javascript:;">Table List</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                         <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                        <form class="navbar-form">
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">person</i>
                                    <p class="d-lg-none d-md-block">
                                        Account
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">Log out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">Canisters</h4>
                                    {% comment %}
                                    <p class="card-category"> Customer Details</p> {% endcomment %}
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    Amount
                                                </th>

                                            </thead>
                                            <tbody>
                                                {% for i in row%}

                                                <tr>

                                                    <td>
                                                        {{i.1}}
                                                    </td>
                                                    <td>
                                                        {{i.3}} grams
                                                    </td>
                                                </tr>
                                                {% endfor %}

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 col-md-12">

              <div class="card-body table-responsive" style="background-color: #fff;">
                <canvas id="bar-chartcanvas"></canvas>
              </div>
            </div>
            <div class="col-lg-3"></div>
            </div>
                    <!-- <div class="chart-container-customer">
                        <canvas id="bar-chartcanvas"></canvas>
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    <script src="{%static 'js/jquery.min.js' %}"></script>
    <script src="{%static 'js/chart.min.js' %}"></script>
    <script src="{%static 'js/core/jquery.min.js' %}"></script>
    <script src="{%static 'js/core/popper.min.js' %}"></script>
    <script src="{%static 'js/core/bootstrap-material-design.min.js' %}"></script>
    <script src="{%static 'js/material-dashboard.js' %}" type="text/javascript"></script>
    

    <script>
        $(document).ready(function() {
    var data = JSON.parse("{{data|escapejs}}");
    var labels = new Array();
    var datas=new Array();
        for (var x in data) {
            labels[x]=data[x][0];
            datas[x]=data[x][1];
        }
                  
//bar-diagram
var ctx = $("#bar-chartcanvas");

var data = {
    labels: labels,
    datasets: [{
        label: "Canister Amount",
        data: datas,
        backgroundColor: [
            "rgba(131, 0, 179, 0.8)",
            "rgba(131, 0, 179, 0.8)",
            "rgba(131, 0, 179, 0.8)",
            "rgba(131, 0, 179, 0.8)",
            "rgba(131, 0, 179, 0.8)"
        ],
        borderColor: [
            "rgba(10, 20, 30, 1)",
            "rgba(10, 20, 30, 1)",
            "rgba(10, 20, 30, 1)",
            "rgba(10, 20, 30, 1)",
            "rgba(10, 20, 30, 1)"
        ],
        borderWidth: 1
    }]
};

var options = {
    title: {
        display: true,
        position: "top",
        text: "Bar Graph",
        fontSize: 18,
        fontColor: "#111"
    },
    legend: {
        display: true,
        position: "bottom"
    },
    scales: {
        yAxes: [{
            ticks: {
                min: 0

            }
        }]
    }
};

var chart = new Chart(ctx, {
    type: "bar",
    data: data,
    options: options
});


        });
    </script>
</body>

</html>
