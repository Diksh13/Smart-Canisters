<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Smart-Canisters
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />  
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{%static 'css/material-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    {% include 'menu.html' %}
    
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">User Profile</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form">
            </form>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">person</i>
                  <p class="d-lg-none d-md-block">
                    Account
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                    <a class="dropdown-item" href="{% url 'profile' pk=user.r_id %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
      {% for message in messages %}
      <div id="myAlert" class="alert alert-{{ message.tags }} md-0 alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{ message }}
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Profile</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                    <form id="profile-form" action="{% url 'update_profile' pk=user.r_id %}" method="post" accept-charset="utf-8">
                        {% csrf_token %}
                      
                  <br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                            
                          <label class="bmd-label-floating">Name</label>
                          <input type="text" name="username" id="username" class="form-control" required="required" value="{{profile.1}}">
                            
                      
                        </div>
                      </div>
                    </div><br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group" >
                          <label class="bmd-label-floating">Email</label>
                          <input type="text" name="email" id="email" class="form-control" required="required" value="{{profile.2}}" disabled>
                        </div>
                      </div>
                    </div><br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Contact</label>
                          <input type="text" name="contact" id="contact" class="form-control"  value="{{profile.6}}">
                        </div>
                      </div>
                    </div><br>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="text" name="pwd" id="pwd" class="form-control" required="required" value="{{profile.3}}">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Role</label>
                          <input type="text" name="role" id="role" class="form-control" required="required" value="{{profile.4}}" disabled>
                        </div>
                      </div>
                    </div><br>
                    <button type="submit" class="btn btn-primary pull-left" form="profile-form">Update</button>
                    <div class="clearfix"></div>
                  
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">

            </div>
          </div>
        </div>
      </div>

      {% include 'footer.html' %}
    </div>
  </div>
  <script type="text/javascript">

setTimeout(function() {$("#myAlert").fadeOut('fast');},5000);

		// $(function(){
		//    $(".close").click(function(){
		// 	  $("#myAlert").hide();
		//    });
		// });  
                          </script>
  <!--   Core JS Files   -->
  <script src="{%static 'js/core/jquery.min.js' %}"></script>
  <script src="{%static 'js/core/popper.min.js' %}"></script>
  <script src="{%static 'js/core/bootstrap-material-design.min.js' %}"></script>
  <script src="{%static 'js/material-dashboard.js' %}" type="text/javascript"></script>
  
</body>

</html>
