                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                          {% load static %}
                          <meta charset="utf-8" />
                          <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
                          <title>
                            Smart-Canisters
                          </title>
                          <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />  
                          <!--     Fonts and icons     -->
                          <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
                          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
                          <!-- CSS Files -->
                          <link href="{%static 'css/material-dashboard.css' %}" rel="stylesheet" />
                        </head>
                        
                        <body class>
                          {% for message in messages %}
                          <div id="myAlert" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>Message : </strong> {{ message }}
                            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            {% endfor %}
                          <div class="wrapper ">
                            <div class="main-panel">
                              
                              <div class="content">
                                <div class="container-fluid">
                                    </div>
                                    <div class="col-md-10">
                                      <div class="card">
                                        <div class="card-header card-header-primary">
                                          <h4 class="card-title">Address Details</h4>
                                          <p class="card-category">Complete your profile</p>
                                        </div>
                                        <div class="card-body">
                                                <form id="address-form" action="{% url 'user_dashboard' pk=user_id %}" method="post" accept-charset="utf-8">
                                                {% csrf_token %}
                                          <br>
                                            <div class="row">
                                              <div class="col-md-4">
                                                <div class="form-group">
                                                    {% if role %}
                                                  <label class="bmd-label-floating">House No.</label>
                                                  <input type="text" name="house-no" id="house-no" class="form-control" required="required">
                                                    {% else %}
                                                    <label class="bmd-label-floating">Shop No.</label>
                                                  <input type="text" name="shop-no" id="shop-no" class="form-control" required="required">
                                              {% endif %}
                                                </div>
                                              </div>
                                              <div class="col-md-8">
                                                <div class="form-group">
                                                    {% if role %}
                                                  <label class="bmd-label-floating">Apartment Name</label>
                                                    <input type="text" name="apartment" id="apartment" class="form-control" required="required">
                                                {% else %}
                                                <label class="bmd-label-floating">Shop Name</label>
                                                    <input type="text" name="shop" id="shop" class="form-control" required="required">
                                                {% endif %}
                                                </div>
                                              </div>
                                            </div><br>
                                            <div class="row">
                                              <div class="col-md-12">
                                                <div class="form-group" >
                                                  <label class="bmd-label-floating">Street Details</label>
                                                  <input type="text" name="street" id="street" class="form-control" required="required">
                                                </div>
                                              </div>
                                            </div><br>
                                            <div class="row">
                                              <div class="col-md-12">
                                                <div class="form-group">
                                                  <label class="bmd-label-floating">Landmark</label>
                                                  <input type="text" name="landmark" id="landmark" class="form-control" required="required">
                                                </div>
                                              </div>
                                            </div><br>
                                            <div class="row">
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <label class="bmd-label-floating">City</label>
                                                  <input type="text" name="city" id="city" class="form-control" required="required">
                                                </div>
                                              </div>
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <label class="bmd-label-floating">State</label>
                                                  <input type="text" name="state" id="state" class="form-control" required="required">
                                                </div>
                                              </div>
                                            </div>
                        <br>
                                            <div class="row">
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <label class="bmd-label-floating">Country</label>
                                                  <input type="text" id="country"  name="country" class="form-control" required="required">
                                                </div>
                                              </div>
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <label class="bmd-label-floating">Pincode</label>
                                                  <input type="text" name="pincode" id="pincode" class="form-control" required="required">
                                                </div>
                                              </div>
                                            </div><br>
                                            <button type="submit" class="btn btn-primary pull-left" form="address-form">Save</button>
                                            <input type="hidden" id="userid" name="userid" value="{{user.r_id}}" >
                                            {% if role %}
                                                               <input type="hidden" id="role" name="role" value="{{role}}" >
                                                               
                                              {% else %}
                              
                                                               <input type="hidden" id="role" name="role" value="{{role}}" >
                                              {% endif %}
                                         
                                            <div class="clearfix"></div>
                                          </form>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!--   Core JS Files   -->
                          <script src="{%static 'js/core/jquery.min.js' %}"></script>
                          <script src="{%static 'js/core/popper.min.js' %}"></script>
                          <script src="{%static 'js/core/bootstrap-material-design.min.js' %}"></script>
                          <script src="{%static 'js/material-dashboard.js' %}" type="text/javascript"></script>
                          <script>

		$(function(){
		   $(".close").click(function(){
			  $("#myAlert").hide();
		   });
		});  
                          </script>
                        </body>
                        
                        </html>
